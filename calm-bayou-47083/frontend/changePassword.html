<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGE PASSWORD PAGE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <form action='/changePassword' method="POST">
        <div class="container">
            <div class="form-group">
                <label for="mail">Email address</label>
                <input type="text" class="form-control" id="mail" name="mail" value= '<%= email %>' readonly='true' />
            </div>
            <div class="form-group">
                <label for="String">New Password</label>
                <input type="text" class="form-control" id="String" name="String" placeholder="Enter Password">
            </div>
            <button type="submit" id="forgotPassword" class="btn btn-primary">Change Password</button>
        </div>
    </form>
</body>

</html>
