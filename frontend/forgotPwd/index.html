<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Forgot Password Page </title>
</head>

<style>
    .container {
        margin-top: 5rem;
        width: 40%;
    }

    .is-inactive {
        display: none;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <button type="submit" id="verify" class="btn btn-primary">Verify</button>
    </div>
    <script>
        let verify = document.getElementById('verify');
        verify.addEventListener('click', () => verifyUserandSendMail());
        verifyUserandSendMail = () => {
            let email = document.getElementById('email').value;
            fetch('https://arcane-oasis-81949.herokuapp.com/' + 'forgotPwdTempStringCreate'
                , {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                }).then(res => res.json()).then(data => {
                    alert(data.message);
                }).catch(err => {
                    alert(err);
                });
        }
    </script>
</body>

</html>
