<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container" id="main_container">
        <div class="container">
            <div class="row">
                <div class="number">
                    <button> 1</button>
                </div>
                <div class="number">
                    <button> 2</button>
                </div>
                <div class="number">
                    <button> 3</button>
                </div>
            </div>
            <div class="row">
                <div class="number">
                    <button> 4</button>
                </div>
                <div class="number">
                    <button> 5</button>
                </div>
                <div class="number">
                    <button> 6</button>
                </div>
            </div>
            <div class="row">
                <div class="number">
                    <button> 7</button>
                </div>
                <div class="number">
                    <button> 8</button>
                </div>
                <div class="number">
                    <button> 9</button>
                </div>
            </div>
            <div class="clear">
                <div class='number'>
                    <button> 0</button>
                </div>
                <div class='number'>
                    <button id="clear"> Clear</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="number">
                    <button> +</button>
                </div>
                <div class="number">
                    <button> -</button>
                </div>
            </div>
            <div class="row">
                <div class="number">
                    <button> *</button>
                </div>
                <div class="number">
                    <button> /</button>
                </div>
                <div class="number">
                    <button> %</button>
                </div>
            </div>
            <div class="row">
                <div class="number">
                    <button id="enter"> Enter</button>
                </div>
            </div>
        </div>
    </div>
    <div class="input">
    <label >Enter Input:</label>
        <input id="name" type="text" value="" >
    </div>
    <script src="calculator.js"></script>
</body>

</html>
