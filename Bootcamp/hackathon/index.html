<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>GITHUB CLONE</title>
</head>

<body>
    <div class="container">
        <h2>Github Usernames Clone!</h2>
        <h4>Please Enter a username to proceed!</h4>
        <h5 style="padding: 3% 1% 0 1%;">After adding username , addSubQuery (if required) and then go for sort(if needed)....Please Note view this app in desktop (All styles have been added w.r.t desktop)</h5>
        <div class="content">
            <div class="name">
                <input type="text" placeholder='Enter Name' required>
                <div class="additional">
                    <button id="addQuery">Add Query</button>
                    <button id="sort">sort</button>
                    <!-- <button id="order">order</button> -->
                </div>
            </div>
            <div class="add-query-content">
                <div class="query-el-wrapper">
                    <ul class="query-el">
                        <li>
                            <div class="param">
                                <input type="text" placeholder="Parameter" />
                            </div>
                        </li>
                        <li>
                            <div class="comparators">
                                <button class="less">Less Than</button>
                                <button class="equal">Equal To</button>
                                <button class="greater">Greater Than</button>
                            </div>
                        </li>
                        <li>
                            <div class="param-value">
                                <input type="text" placeholder="Value" />
                            </div>
                        </li>
                        <span class="add-query-param"></span>
                        <span class="remove-query-param"></span>
                    </ul>
                </div>
            </div>
            <div class="add-sort-content">
                    <div class="query-el-wrapper">
                            <ul class="query-el">
                                <li>
                                    <div class="param">
                                        <input type="text" placeholder="Parameter" />
                                    </div>
                                </li>
                                <li>
                                    <div class="comparators">
                                        <button class="equal">Equal To</button>
                                    </div>
                                </li>
                                <li>
                                    <div class="param-value">
                                        <input type="text" placeholder="Value" />
                                    </div>
                                </li>
                                <span class="add-query-param"></span>
                                <span class="remove-query-param"></span>
                            </ul>
                        </div>
            </div>
        </div>
        <div class="result-string">
            <p> https://api.github.com/search/users?q=</p>
        </div>
        <div class="submitBtn">
                <button type="submit">Query User!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
